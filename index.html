<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Cookie Easter Egg Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Shippori+Antique+B1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Fortune Cookie Easter Egg</h1>
      <p class="subtitle">Tap or click an egg to reveal your fortune</p>
    </header>
    <main class="game" aria-live="polite">
      <section class="grid" id="eggGrid" role="list" aria-label="Egg grid (4 by 3)"></section>

      <section class="fortune-panel hidden" id="fortunePanel" aria-hidden="true">
        <div class="fortune-card">
          <div class="fortune-ribbon" id="fortuneRibbon" aria-hidden="true"></div>
          <p id="fortuneText" class="fortune-text" role="status"></p>
          <div class="actions">
            <button id="againBtn" class="btn">Try Again</button>
            <button id="shareBtn" class="btn btn-outline">Share Fortune</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button id="soundToggle" class="sound-toggle" aria-pressed="false" title="Toggle crack sound">ðŸ”Š Sound</button>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
